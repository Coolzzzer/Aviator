<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel= stylesheet href= style.css>
	<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
	<title>Aviator</title>
</head>
<body>
	<div class="home">
		<div class="logo">
			<img src="aviator.png" alt="aviator" class="logoImg">
		</div>
		<div class="frame">
			<img src="Sequence-01 1.png" alt="phone" class="phone">
			<div class="register">
				<ul class="list">
					<li>
						<div class="number">1</div>
						<div class="liText">Register</div>
					</li>
					<li>
						<div class="number">2</div>
						<div class="liText">Make a deposit</div> 
					</li>
					<li>
						<div class="number">3</div>
						<div class="liText">Earn from 60,000 rupees in Aviator per day!</div>
					</li>
				</ul>
				<button class="startBtn">let’s earn money</button>
			</div>
		</div>
		<div class="coin1"><img src="Rectangle 3753.png" alt="coin" class="imgCoin1"></div>
		<div class="coin2"><img src="монета.png" alt="coin" class="imgCoin2"></div>
		<div class="coin3"><img src="монета 2.png" alt="coin" class="imgCoin3"></div>
		<div class="coin4"><img src="311-3113689_coins-png-clip-art-coins-png-clip-art.png" alt="coin" class="imgCoin4"></div>
	</div>
